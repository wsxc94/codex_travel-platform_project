services:
  - type: web
    name: japantravel-suite
    env: node
    plan: free
    buildCommand: ""
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
